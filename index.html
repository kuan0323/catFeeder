<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="mystyle2.css">
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&family=Patrick+Hand&display=swap" rel="stylesheet">
</head>
<body>
    <div id="header">
        <h1>CatFeeder GAME! <i style="font-family: 'Indie Flower', cursive; font-size: 30px;">  A simple game about feeding CATs</i></h1>
    </div>
    <div class="flex-container-list">
        <div id="part1">
            <form style="font-size:30px;">
                <h3><big>Choose U want to feedï¼š</big><small>(Choose one of ALL)</small></h3>
                <input type="radio" id="cat1" name="Cat1" value="cutie">
                <label for="cat1">cutie</label><br>
                <input type="radio" id="cat2" name="Cat2" value="elegantie">
                <label for="cat2">elegantie</label><br>  
                <input type="radio" id="cat3" name="Cat3" value="rosetie">
                <label for="cat3">rosetie</label><br>
                <input type="radio" id="cat4" name="Cat4" value="uglie">
                <label for="cat4">uglie</label><br>
                <input type="radio" id="cat5" name="Cat5" value="naughtie">
                <label for="cat5">naughtie</label><br>
                <input type="radio" id="allcats" name="AllCats" value="Feed ALLLLLLLLLL">
                <label for="allcats">Feed ALLLLLLLLL</label><br>
                <br>
                <label for="specificBreed">Input SPECIFIC breed:</label>
                <br>
                <input type="text" id="specificBreed" name="name"><br><br>
                <input type="submit" id="FEED" value="FEED!"  style="width: 105px; height: 45px;">
                <br><br><br><br><br><br><br>
            </form>
        </div>
        <div id="part2">
            <br>
            <h1 style="padding-left: 20px;"><big>Below are members: </big><small>(Click them)</small></h1>
            <div class="flex-container-photo">
                <div style="width: 270px;">
                    <img src="normal/cat1.jpg" style="padding-left: 20px; width: 250px;">
                    <br>
                    <span style="margin-left: 20px;">cutie</span>
                    <span style="float: right;">baby</span>
                </div>
                
                <div style="width: 270px;">
                    <img src="normal/cat2.jpg" style="padding-left: 20px; width: 250px;">
                    <br>
                    <span style="margin-left: 20px;">elegantie</span>
                    <span style="float: right;">white</span>
                </div>
            </div>
            <br>
            <div class="flex-container-photo">
                <div style="width: 270px;">
                    <img src="normal/cat3.jpg" style="padding-left: 20px; width: 250px;">
                    <br>
                    <span style="margin-left: 20px;">rosetie</span>
                    <span style="float: right;">baby</span>
                </div>
                
                <div style="width: 270px;">
                    <img src="normal/cat4.jpg" style="padding-left: 20px; width: 250px;">
                    <br>
                    <span style="margin-left: 20px;">uglie</span>
                    <span style="float: right;">weird</span>
                </div>
            </div>
            <br>
            <div style="width: 270px;">
                <img src="normal/cat5.jpg" style="padding-left: 20px; width: 250px;">
                <br>
                <span style="margin-left: 20px;">naughtie</span>
                <span style="float: right;">weird</span>
            </div>
            <br>
        </div>
    </div>
</body>
</html>
